services:
  mysql:
    image: mysql:8.0
    container_name: webapp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: webapp_admin
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      timeout: 20s
      retries: 10
    networks:
      - webapp-network

  webapp:
    build: .
    container_name: webapp_go
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_ROOT_USER=root
      - DB_ROOT_PASSWORD=password
    networks:
      - webapp-network

volumes:
  mysql_data:

networks:
  webapp-network:
    driver: bridge
