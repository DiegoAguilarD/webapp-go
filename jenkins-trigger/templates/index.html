<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despliegue de Cliente</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            max-width: 480px;
            width: 100%;
            padding: 40px 36px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 6px;
            color: #1a1a2e;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 28px;
        }
        .info-box {
            background: #eef2ff;
            border-left: 4px solid #4361ee;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: #3a3a5c;
        }
        .info-box strong { color: #4361ee; }
        label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid #d0d5dd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
            margin-bottom: 18px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67,97,238,0.12);
        }
        .hint {
            font-size: 0.78rem;
            color: #888;
            margin-top: -14px;
            margin-bottom: 18px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4361ee;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #3451d1; }
        button:active { background: #2a41a8; }
        .alert {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .alert-success {
            background: #ecfdf5;
            border: 1px solid #6ee7b7;
            color: #065f46;
        }
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>&#128640; Despliegue de Cliente</h1>
        <p class="subtitle">Ejecuta el pipeline de Jenkins para desplegar un nuevo cliente en Google Cloud.</p>

        <div class="info-box">
            <strong>Servidor:</strong> 34.46.129.60<br>
            <strong>Usuario admin:</strong> admin &nbsp;/&nbsp; ********
        </div>

        <form method="post" action="/trigger">
            <label for="client_name">Nombre del Cliente</label>
            <input type="text" id="client_name" name="client_name"
                   placeholder="Ej: Acme Corp"
                   value="{{ client_name | default('', true) }}" required>

            <label for="slug">Slug (identificador &uacute;nico)</label>
            <input type="text" id="slug" name="slug"
                   placeholder="Ej: acme_corp"
                   value="{{ slug | default('', true) }}" required
                   pattern="^[a-z][a-z0-9_]*$"
                   title="Solo letras minúsculas, números y guiones bajos. Debe iniciar con letra.">
            <p class="hint">Solo letras min&uacute;sculas, n&uacute;meros y guiones bajos. Debe iniciar con letra.</p>

            <button type="submit">Desplegar Cliente</button>
        </form>

        {% if result %}
        <div class="alert {{ 'alert-success' if result.ok else 'alert-error' }}">
            {{ result.msg }}
        </div>
        {% endif %}
    </div>
</body>
</html>
